<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap");
    </style>
    <title>Hydrate!</title>
  </head>
  <body>
    <header>Hydrate!</header>

    <form id="select-goal">
      <p>How much water would you like to drink today?</p>
      <input type="number" id="goal" placeholder="8" />
      <br />
      <input type="radio" id="oz" value="oz" name="unit" />
      <label for="oz">oz</label>
      <input type="radio" id="ml" value="ml" name="unit" />
      <label for="ml">ml</label>
      <br />
      <input type="submit" value="Set Goal" />
    </form>

    <div class="output"></div>

    <script src="index.js"></script>
  </body>
</html>
